name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Setup bot
        env:
          bot_username: '${{ secrets.BOT_USERNAME }}'
          bot_email: '${{ secrets.BOT_EMAIL }}'
          bot_access_token: '${{ secrets.BOT_ACCESS_TOKEN }}'
        run: |
          git config --global credential.helper store
          echo "https://${bot_access_token}:x-oauth-basic@github.com" > ~/.git-credentials
          git config --global user.email $bot_email
          git config --global user.name $bot_username

      - name: Install dependencies
        run: yarn install

      - name: Build the project
        run: yarn build

      - name: Deploy to gh-pages
        run: |
          cd build
          git init
          git checkout -b gh-pages
          echo "elevatte.me" > CNAME
          git add -A
          git commit -m "ðŸš€ Deploy id ${GITHUB_RUN_ID}"
          git push -f https://${bot_access_token}:x-oauth-basic@github.com/elevatte/elevatte.github.io.git gh-pages
